<html>
  <head>
    <meta charset="UTF-8" />
    <title>You came here to check out this Amazing NFT?</title>
    <link rel="icon" type="image/gif" href="what.gif" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <main class="container-fluid">
      <header>
        <div id="logo-container">
          <h1 id="logo-text" class="text-center">
            <p>You came here to check out this Amazing NFT?</p>
            <p>Well, well ,well... Let's show me what you got!</p>
          </h1>
          <img
            id="mm-logo"
            style="width: 40%; margin-left: auto; margin-right: auto;"
            src="posh.jpeg"
          />
          <h1 id="msg-more" class="text-center"></h1>
        </div>
      </header>
      <section id="connect_section">
        <div class="row d-flex justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Show me what you got!</h4>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="connectButton"
                  disabled
                >
                  Connect your wallet!
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="row d-flex justify-content-center">
        <p>Account: <span id="getAccountsResult"></span></p>
      </div>
    </main>

    <script src="bundle.js" defer></script>
  </body>
</html>
